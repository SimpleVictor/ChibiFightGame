<!DOCTYPE html>
<html ng-app="myApp">
	<head>
	
		<title>Phaser Games</title>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">

		<script src="jquery/dist/jquery.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<!--		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.8/phaser.js"></script>-->
		<script src="javascripts/phaser.min.js"></script>
		<script src="bootbox.js/bootbox.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<!--		<script src="javascripts/scrolling.js"></script>-->
	</head>
	<body ng-controller="MainCtrl as vm">
		<div id="canvas-wrap">
			<div id="mygame"></div>
			<div id="overlay">
				<div style="color: white; font-size: 25px">Online: {{vm.users.length}}</div>
				<div style="color: white; font-size: 25px">KillCount: 0</div>
				
			</div>
			<div id="messageBox">
				<div id="msgList">
					<ul ng-repeat="user in vm.messages">
						<li><b style="color: #32CD32">{{user.username}} : </b> {{user.message}}</li>

					</ul>
				</div>
			</div>
			<div id="chatBox">
				<form id="chatForm">
					<div id="messageRow" class="row">
						<div id="messageInput" class="col-xs-9 col-sm-9 col-md-9">
							<input ng-model="vm.myMessage" type="text" ng-model="vm.myMessage" class="form-control" placeholder="Enter your message here">
						</div>
						<div id="messageButton" class="col-xs-3 col-sm-3 col-md-3">
							<button ng-click="vm.sendMessage(vm.myMessage)" type="submit" class="btn btn-info btn-block">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
